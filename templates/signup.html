<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: tahoma, sans-serif;
        }
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            background-color: rgb(222, 143, 140);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(229, 113, 109);
        }
        .health-info {
            margin-top: 15px;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="login-link">
            <a href="{{ url_for('login_get') }}">Already have an account? Sign In</a>
        </div>
        <form action="{{ url_for('signup_post') }}" method="post" enctype="multipart/form-data">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <label for="state">State (Two Letters):</label>
            <input type="text" id="state" name="state" maxlength="2">

            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode">

            <label for="birthdate">Birthdate (dd/mm/yyyy):</label>
            <input type="text" id="birthdate" name="birthdate" placeholder="dd/mm/yyyy">

            <div class="health-info">
                <label for="health_info">Health Information (Upload .txt file):</label>
                <input type="file" id="health_info" name="health_info" accept=".txt">
                <p>Please list any underlying conditions, both physical and mental, in a .txt file.</p>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
